main.frame.disclaimer.text=Il ZENCash GUI Wallet è attualmente considerato esperimentale.\n\
                    Uttilizzate questo software al proprio risico! Accertarsi di leggere la lista dei \n\
                    problemi e delle limitazioni conosciute su questa pagina: \n\
                    https://github.com/ZencashOfficial/zencash-swing-wallet-ui\n\n\
                    Il ZENCash Desktop GUI Wallet non è compattibile con applicazioni che modificano\n\
                    il file wallet.dat. Il wallet non dovrebbe essere usato con queste applicazioni\n\
                    nello stesso PC. Si sà per esempio che certe applicazioni di scambio distribuite\n\
                    creano indirizzi di sola lettura nel file wallet.dat che fanno che il GUI wallet\n\
                    visualizzi un saldo sbagliato e/o visualizzi indirizzi che non appartengono al wallet.\n\n\
                    Criptare wallet.dat file non è ancora suportato dal ZENCash. Uttilizare il wallet\n\
                    in un sistema infetto puo risultare nella perdita dei fondi/dati.\n\
                    È fortemente consigliato di fare regolarmente una backup della wallet.dat  \n\
                    (non solo una volta - e.g. dopo 30-40 transazioni in uscita) ma anche dopo la creazione \
                    di un indirizzo Z(Privato) nuovo.\n\n\
